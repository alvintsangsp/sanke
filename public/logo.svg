<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b3b1b" />
      <stop offset="100%" stop-color="#073216" />
    </linearGradient>
    <pattern id="gridPattern" width="16" height="16" patternUnits="userSpaceOnUse">
      <rect width="16" height="16" fill="none" />
      <path d="M16 0H0V16" fill="none" stroke="#114b28" stroke-width="1" opacity="0.35" />
    </pattern>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="256" height="256" fill="url(#bgGradient)" />
  <rect width="256" height="256" fill="url(#gridPattern)" />

  <g filter="url(#softGlow)">
    <rect x="156" y="132" width="32" height="32" rx="6" fill="#24ff6d" />
    <rect x="188" y="132" width="32" height="32" rx="6" fill="#24ff6d" />
    <rect x="220" y="132" width="32" height="32" rx="6" fill="#24ff6d" />
  </g>

  <g>
    <circle cx="124" cy="128" r="24" fill="#ff4b4b" />
    <circle cx="116" cy="120" r="8" fill="#ff8a8a" opacity="0.6" />
  </g>

  <g transform="translate(0 -56)">
    <circle cx="128" cy="88" r="18" fill="#facc15" />
    <circle cx="128" cy="88" r="10" fill="none" stroke="#142a15" stroke-width="6" />
  </g>
</svg>
